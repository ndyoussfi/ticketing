# Payments Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: ndyoussfi/payments
          env:
            - name: NATS_CLIENT_ID
              # Kubernetes uses the pod's name a env variable to the name the client ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: "ticketing"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
            - name: MONGO_URI
              value: "mongodb://payments-mongo-srv:27017/payments"

---
# Payments Service
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments # defined above in the metadata labels app
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
